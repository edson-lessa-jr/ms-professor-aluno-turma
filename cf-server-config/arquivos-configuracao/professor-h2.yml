# datasource
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./data/proj-professor
    username: sa
    password:
  # jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  # h2
  h2:
    console:
      enabled: true
      path: /h2-console